<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="swiper-container">
        <div class="parallax-bg" style="background-image:url(img/background.jpg)" data-swiper-parallax="-67%"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="page-one" data-swiper-parallax="-200">
                    <div class="page-one__background">
                        <div class="page-one__section" data-swiper-parallax="-50">
                            <div class="page-one__main-text">Всегда ли цели терапии СД2
                                на поверхности?</div>
                                <div class="page-one__cirle">
                                    <div class="page-one__circle-orange_fast_0"></div>
                                    <div class="page-one__circle-orange_slow"></div>
                                </div>
                                <div class="page-one__text-sub-0">Цель по HbA1c</div>
                                <div class="page-one__text-sub-1">Гипогликемия</div>
                                <div class="page-one__cirle midlle">
                                    <div class="page-one__circle-orange_fast_0 midlle-cirle-0"></div>
                                    <div class="page-one__circle-orange_slow midlle-cirle-1"></div>
                                </div>
                                <div class="page-one__text-sub-2">Осложнения СД</div>
                                <div class="page-one__cirle small-0">
                                    <div class="page-one__circle-orange_fast_0 midlle-cirle-0"></div>
                                    <div class="page-one__circle-orange_slow midlle-cirle-1"></div>
                                </div>
                                <div class="page-one__text-sub-3">СС риски</div>
                                <div class="page-one__cirle small-1">
                                    <div class="page-one__circle-orange_fast_0 midlle-cirle-0"></div>
                                    <div class="page-one__circle-orange_slow midlle-cirle-1"></div>
                                </div>
                            <div class="page-one__next"></div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="swiper-slide" >
                    <div class="page-two">
                        <div class="page-two__background"data-swiper-parallax="-150">
                            <div class="page-two__section">
                                <div class="page-two__rocks" data-swiper-parallax="-150"></div>
                                <div class="page-two__text"data-swiper-parallax="-150"></div>
                            </div>
                        </div>
                    </div>
                </div>
                .<div class="swiper-slide">
                    <div class="page-three">
                        <div class="page-three__section"></div>
                            <div id="slider">
                                  <div id="custom-handle"   class="ui-slider-handle"></div>
                            </div>
                        <div class="page-three_yers">
                            <div class="page-three_yers-0">1998</div>
                            <div class="page-three_yers-1">2009</div>
                            <div class="page-three_yers-2">2016</div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="swiper-pagination"></div>
     </div>
</body>
</html>
